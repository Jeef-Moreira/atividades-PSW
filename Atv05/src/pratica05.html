        src: url('fonts/ReemKufiFun-Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        }

        a:link {
            color: blue;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: yellow;
        }

        .google {
            font-family: 'ReemKufiFun-Bold', sans-serif;
            font-size: 110px;
            margin: 45px;

            font-weight: bold;
            text-align: center;

        .trademark {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;

        }

        .e {
            color: #DB4437;

        .search {
            text-align: center;
            margin-top: 20px;
        }

        .search-box {
            width: 410px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .google-button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;

        }

        .lucky-button {
            padding: 6px 12px;

</head>
